version: 2.1
jobs:
  build:
    resource_class: large

    environment:
      LC_ALL: "C.UTF-8"

    docker:
      - image: nixos/nix:2.3.6

    steps:
      - run:
          name: Updating channels
          command: nix-channel --update

      - restore_cache:
          key: nix-store-system-deps-v1

      - run:
          name: Install system dependencies
          no_output_timeout: 30m
          command: |
            nix-env -i openssh git
            nix-env -if https://github.com/cachix/devenv/tarball/v0.4

      - save_cache:
          key: nix-store-system-deps-v1
          paths:
            - /nix/store

      - checkout

      - run:
          name: Devenv check
          command: devenv ci

      - run:
          name: Formatter check
          command: devenv shell bash .circleci/check-fourmolu.sh

      - run:
          name: Build docker image
          command: nix-build --show-trace --argstr imageName $DOCKER_IMAGE_NAME --argstr tag ${CIRCLE_TAG:-$CIRCLE_BRANCH} ./docker_image.nix

      - run:
          name: Hard-linking result to current directory
          command: ln $(readlink -f result) ./docker-image-splitbot.tar.gz

      - persist_to_workspace:
          root: .
          paths:
          - "./docker-image-splitbot.tar.gz"

  publish_tag:
    machine: true

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Load image
          command: |
            docker load -i docker-image-splitbot.tar.gz

      - run:
          name: Publish image
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag $DOCKER_IMAGE_NAME:$CIRCLE_TAG $DOCKER_IMAGE_NAME:latest
            docker push $DOCKER_IMAGE_NAME:$CIRCLE_TAG
            docker push $DOCKER_IMAGE_NAME:latest

workflows:
  version: 2
  build-release:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
      - publish_tag:
          requires: [ build ]
          filters:
            tags:
              only: /^\d+\.\d+\.\d+/
            branches:
              ignore: /.*/
